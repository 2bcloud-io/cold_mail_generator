<!DOCTYPE html>
<html>
<head>
    <title>Cold Email Generator</title>
    <meta charset="UTF-8">
    <style>
        /* Add some styles to make the form look nicer */
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0062cc;
        }
        /* Add a loader animation to the button */
        .loader {
          position: relative;
          display: inline-block;
        }

        .loader:after {
          content: "";
          display: block;
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          width: 20px;
          height: 20px;
          border-radius: 50%;
          border: 3px solid #fff;
          border-color: #fff transparent #fff transparent;
          animation: loader 0.8s linear infinite;
        }

        @keyframes loader {
          0% {
            transform: translate(-50%, -50%) rotate(0deg);
          }
          100% {
            transform: translate(-50%, -50%) rotate(360deg);
          }
        }

    </style>
</head>
<body>
    <h1>Cold Email Generator</h1>
    <form action="/generate-email" method="POST">
        <label for="target_url">Target URL:</label>
        <input type="text" id="target_url" name="target_url" placeholder="Enter the URL of the target website">

        <label for="origin_url">Origin URL:</label>
        <input type="text" id="origin_url" name="origin_url" placeholder="Enter the URL of companey sending the email">

        <!-- <button type="submit">Generate Email</button> -->
        <button type="submit" id="submit-btn">Generate Email</button>
    </form>
    <script>
        document.getElementById('submit-btn').addEventListener('click', function () {
            // Show the loader animation
            document.getElementById('submit-btn').classList.add('loader');
            // Disable the button to prevent multiple clicks
            document.getElementById('submit-btn').classList.disabled = true;
        });
    </script>
</body>
</html>
